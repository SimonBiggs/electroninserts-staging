<md-sidenav-container fullscreen>
  <md-toolbar color="primary" class="mat-elevation-z6">
      <button md-icon-button (click)="sidenav.toggle()">
        <md-icon>menu</md-icon>
      </button>

      <a md-button routerLink="/home" routerLinkActive="active" href>
        <md-icon class="toolbar-logo">home</md-icon>HOME
      </a>

      <a md-button routerLink="/details" routerLinkActive="active" href fxShow="false" fxShow.gt-sm>
        DETAILS
      </a>

      <a md-button routerLink="/specifications" routerLinkActive="active" href fxShow="false" fxShow.gt-md>
        SPECIFICATIONS
      </a>

      <a md-button routerLink="/dicom" routerLinkActive="active" href fxShow="false" fxShow.gt-xs>
        DICOM
      </a>

      <a md-button routerLink="/parameterise" routerLinkActive="active" href fxShow="false" fxShow.gt-sm>
        PARAMETERISE
      </a>

      <a md-button routerLink="/create-model" routerLinkActive="active" href fxShow="false" fxShow.gt-sm>
        CREATE MODEL
      </a>

      <a md-button routerLink="/use-model" routerLinkActive="active" href fxShow="false" fxShow.gt-sm>
        USE MODEL
      </a>

      <a md-button routerLink="/database" routerLinkActive="active" href fxShow="false" fxShow.gt-md>
        DATABASE
      </a>
      <!--<span>{{title}}</span>-->
      <span class="fill-remaining-space"></span>
      <a md-button href="https://github.com/SimonBiggs/electronfactor-server/blob/master/electroninserts.py"><img class="toolbar-logo" src="/assets/img/python.svg"> PYTHON</a>
      <a md-button href="https://github.com/SimonBiggs/electronfactor-server/blob/master/README.md"><img class="toolbar-logo" src="/assets/img/github-circle-white-transparent.svg"> GITHUB</a>
  </md-toolbar>



  <md-sidenav #sidenav>
    <h2>Electron Insert Factors</h2>
    <md-nav-list>      
      <a md-list-item routerLink="/home" routerLinkActive="active" href (click)="sidenav.close()">Home</a>
      <a md-list-item routerLink="/details" routerLinkActive="active" href (click)="sidenav.close()">Further details</a>
      <a md-list-item routerLink="/specifications" routerLinkActive="active" href (click)="sidenav.close()">Machine specifications</a>
      <a md-list-item routerLink="/dicom" routerLinkActive="active" href (click)="sidenav.close()">Dicom shape extraction</a>
      <a md-list-item routerLink="/parameterise" routerLinkActive="active" href (click)="sidenav.close()">Parameterise inserts</a>
      <a md-list-item routerLink="/create-model" routerLinkActive="active" href (click)="sidenav.close()">Create electron model</a>
      <a md-list-item routerLink="/use-model" routerLinkActive="active" href (click)="sidenav.close()">Use electron model</a>
      <a md-list-item routerLink="/database" routerLinkActive="active" href (click)="sidenav.close()">Database management</a>
    </md-nav-list>
  </md-sidenav>

  <router-outlet></router-outlet>
</md-sidenav-container>
